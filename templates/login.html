{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>loginpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

    <div id="message">
      {% if messages %}
      <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
  {% endif %}
    </div>
    <br><br><br><br>
    <div class="center-column rounded-2"   id="form">
      <p>LOGIN</p>
      <form id="form" method="POST">
        {% csrf_token %} 
        {{ form | crispy}}

        <br /><br />
        <div class="col-auto">
        <input
          type="submit"
          name="submit"
          class="btn btn-success"
          type="button"
        />
        </div>
        <br />
      </form>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
    </div>
